{% extends 'base.html' %}
{% from "bootstrap5/form.html" import render_form  %}

{% block content %}

<head>
    <link rel="stylesheet" href="{{url_for('static',filename='css/show.css')}}"/>
</head>

<div class="container">  
    <div class="row mt-5 mb-3">  
      <div class="col-md-12">  
        <div class="float-left">  
          <h1 class="mb-0">{{destination.name}}</h1>  
          <p>Popular winery</p>  
        </div>  
 
        <div class="float-right text-right">  
          <p class="mb-0">Price</p>  
          <h2 id="exchange-rate">{{destination.price}}</h1>
          <p class="mb-0">Ticket Quantity</p>
          <h2 id="quantity">{{destination.ticket_quantity}}</h2>    
        </div>  
      </div>  
    </div>  
 
    <!-- Destination --> 
    <div class="row">  
      <div class="col-md-12">  
        <div class="card my-3">  
          <div class="card-body">  
            <div class="winery-picture">  
              <img class="align-self-start mr-3" src="{{destination.image}}">  
              <div class="media-body">  
                <h5 class="mt-0">{{destination.name}}</h5>  
                <p>{{destination.description}}</p>  
                <a href="{{url_for('ticket') }}" class="btn btn-danger">Book Now ></a>
                <a href="#" class="btn btn-danger">Next Page ></a>
              </div>  
            </div>  
          </div>  
        </div>  
      </div>  
    </div>
